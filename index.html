<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa PVW sin fronteras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Inicializar mapa
  const map = L.map('map').setView([38, 10], 4);

  // Fondo sin nombres ni fronteras
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap & CartoDB',
    subdomains: 'abcd',
    maxZoom: 19
  }).addTo(map);

  // Cargar puntos
  fetch('ports.json')
    .then(response => response.json())
    .then(data => {
      data.forEach(port => {
        L.circleMarker([port.lat, port.lng], {
          radius: 6,
          fillColor: "#006699",
          color: "#fff",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map)
          .bindTooltip(`<b>${port.name}</b><br>${port.country}`, {
            permanent: false,
            direction: 'top'
          });
      });
    });
</script>

</body>
</html>
