<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa PVW sin fronteras (Mapbox)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .label {
      background: white;
      border-radius: 3px;
      padding: 2px 4px;
      font-size: 11px;
      color: #333;
      white-space: nowrap;
    }
  </style>
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>

<div id="map"></div>

<script>
  // ðŸ”‘ Token de Mapbox (el tuyo)
  mapboxgl.accessToken = 'pk.eyJ1IjoiZWVpdCIsImEiOiJjbWJreXQ2dGEwcnplMmpzZGloOXg4bjNiIn0.B_cFslPWOMSzS2NzVtg3qA';

  // ðŸŒ Inicializar mapa centrado en Barcelona
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [2.17, 41.35],
    zoom: 5.5
  });

  // ðŸ§½ Ocultar nombres, fronteras y etiquetas
  map.on('style.load', () => {
    const layers = map.getStyle().layers;
    layers.forEach(layer => {
      if (
        layer.id.includes('country') ||
        layer.id.includes('admin') ||
        layer.id.includes('place') ||
        layer.id.includes('label')
      ) {
        map.setLayoutProperty(layer.id, 'visibility', 'none');
      }
    });
  });

  // ðŸ“ Cargar puertos desde JSON
  fetch('puertos_actualizados.json')
    .then(response => response.json())
    .then(puertos => {
      puertos.forEach(port => {
        // Marcador del puerto
        new mapboxgl.Marker({ color: '#006699' })
          .setLngLat([port.lng, port.lat])
          .addTo(map);

        // Etiqueta con el nombre
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = port.name;

        new mapboxgl.Marker({
          element: label,
          anchor: 'bottom'
        }).setLngLat([port.lng, port.lat])
          .addTo(map);
      });
    });
</script>

</body>
</html>
