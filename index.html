<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa PVW sin fronteras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .label {
      background: white;
      border-radius: 3px;
      padding: 2px 4px;
      font-size: 11px;
      color: #333;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZWVpdCIsImEiOiJjbWJrdnB6eHYwdDU3MnFyMTh1cTF3YmIyIn0.ifvowGZNUfaNQvF5frKy5Q';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/eeit/cmbz4traq01cu01sdecha4oiy', // tu estilo personalizado sin fronteras
    center: [2.17, 41.35], // Barcelona
    zoom: 5.5
  });

  fetch('puertos_actualizados.json')
    .then(response => response.json())
    .then(puertos => {
      puertos.forEach(port => {
        // Marcador
        new mapboxgl.Marker({ color: '#006699' })
          .setLngLat([port.lng, port.lat])
          .addTo(map);

        // Etiqueta
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = port.name;

        new mapboxgl.Marker({
          element: label,
          anchor: 'bottom'
        }).setLngLat([port.lng, port.lat])
          .addTo(map);
      });
    });
</script>

</body>
</html>
