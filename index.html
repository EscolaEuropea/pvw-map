<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa PVW sin fronteras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0; 
    height: 100%;
  }
  #map {
    width: 100%;
    height: 100%;
  }
.label {
  background: #006699; /* azul oscuro */
  border-radius: 3px;
  padding: 2px 4px;
  font-size: 12px;
  color: white;
  white-space: nowrap;
  pointer-events: none;
  font-weight: bold;
}
</style>
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>

<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZWVpdCIsImEiOiJjbWJrdnB6eHYwdDU3MnFyMTh1cTF3YmIyIn0.ifvowGZNUfaNQvF5frKy5Q';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/eeit/cmbz4traq01cu01sdecha4oiy', // tu estilo personalizado sin fronteras
    center: [2.17, 41.35], // Barcelona
    zoom: 4.5
  });

fetch('puertos_actualizados_sin_duplicados.json')
  .then(response => response.json())
  .then(puertos => {
    puertos.forEach(port => {
      // Punto rojo peque√±o (nuevo div para cada puerto)
      const dot = document.createElement('div');
      dot.style.width = '12px';
      dot.style.height = '12px';
      dot.style.borderRadius = '50%';
      dot.style.backgroundColor = 'red';

      new mapboxgl.Marker({ element: dot })
        .setLngLat([port.lng, port.lat])
        .addTo(map);

      // Etiqueta
      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = port.name;

      new mapboxgl.Marker({
        element: label,
        anchor: 'bottom'
      })
      .setLngLat([port.lng, port.lat])
      .addTo(map);
    });
  });

</script>

</body>
</html>
